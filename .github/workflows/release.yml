name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version with uv
        id: bump
        run: |
          # Bump the version in pyproject.toml
          uv version ${{ inputs.bump }}
          
          # Get the new version
          NEW_VERSION=$(uv version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Sync version to __init__.py
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          sed -i "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" src/abstract_validation_base/__init__.py
          echo "Updated __init__.py to version $VERSION"
          cat src/abstract_validation_base/__init__.py | grep __version__

      - name: Commit version bump
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          git add pyproject.toml src/abstract_validation_base/__init__.py
          git commit -m "chore: bump version to $VERSION"

      - name: Create and push tag
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin main --follow-tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: Release v${{ steps.bump.outputs.new_version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

